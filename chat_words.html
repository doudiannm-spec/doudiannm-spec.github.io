<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天话术 - 天明话术系统</title>
    <style>
        /* 共用样式省略 */
        .chat-container {
            display: flex;
            margin-bottom: 30px;
        }
        .chat-tabs {
            width: 200px;
            background: white;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .chat-tab {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .chat-tab.active {
            background: #f0f7ff;
            color: #4a6fa5;
            font-weight: bold;
        }
        .chat-content {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .chat-section {
            display: none;
        }
        .chat-section.active {
            display: block;
        }
        .dialog-box {
            background: #f5f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .dialog-box.customer {
            background: #e6f7ff;
        }
        .dialog-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4a6fa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>聊天话术</h1>
            <p>日常客户沟通与问题解答</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-tabs">
